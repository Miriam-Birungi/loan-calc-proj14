<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Calculator</title>
    <link rel="stylesheet" href="/Projects/Proj-14/style-14.css">
</head>
<body>
    <div class="loan-container">
        <h1>Loan Calculator</h1>
        <p>Loan Amount $
            <input onchange="calculateLoan()" class="input" type="number" id="loan-amount" min="1" max="500000" value="10000">
        </p>
        <p>Interest Rate %
            <input onchange="calculateLoan()" class="input" type="number" id="interest" min="0" max="100" value="10" step=".1">
        </p>
        <p>month to pay
            <input onchange="calculateLoan()" class="input" type="number" id="month" min="6" max="48" value="12">
        </p>
        <p class="payment" id="payment">Monthly Payment:</p>
    </div>

    <script src="/Projects/Proj-14/index-14.js"></script>
</body>
</html>
